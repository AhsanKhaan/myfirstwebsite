<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="container">
        <div id="box">

        </div>
    </div>

    <style>
        #container {
            width: 200px;
            height: 200px;
            background: green;
            position: relative;

        }

        #box {
            width: 50px;
            height: 50px;
            background: red;
            position: absolute;


        }
    </style>
    <script>
        var t = setInterval(move, 10);
        var pos = 0;
        var box = document.getElementById('box');
        function move() {
            //pos += 1;
            //box.style.left = pos + "px";//px==pixels
            if (pos >= 150) {
                clearInterval(t);
                box.style.left=0+'px';
              this.t;
            } else {
                pos += 1;
                box.style.left = pos + "px";//px==pixels
            }
        }

    </script>
</body>

</html>
